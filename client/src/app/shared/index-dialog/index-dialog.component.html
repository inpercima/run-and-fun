<h1 mat-dialog-title>Index activities</h1>
<div mat-dialog-content>
  <p *ngIf="!loading; else loader">You indexed <strong>{{ activities }}</strong> from runkeeper.</p>
  <ng-template #loader>
    <mat-spinner color="accent"></mat-spinner>
    <p>Please wait while the activities are being indexed.</p>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" [disabled]="loading">Ok</button>
</div>
