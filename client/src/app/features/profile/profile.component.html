<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="60" *ngIf="profileForm">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [style.background-image]="headerImage()"></div>
      <mat-card-title>{{ profileForm.value.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" novalidate>
        <div fxLayout="row wrap" fxLayoutGap="20px">
          <mat-form-field fxFlex>
            <input matInput placeholder="username" formControlName="username">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="name" formControlName="name">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="location" formControlName="location">
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="20px">
          <mat-form-field fxFlex>
            <input matInput placeholder="gender" formControlName="gender">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="elite" formControlName="elite">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
