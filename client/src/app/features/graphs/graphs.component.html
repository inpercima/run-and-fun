<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="80">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>search</mat-icon>
      </div>
      <mat-card-title>Filter options</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" novalidate>
        <mat-form-field fxFlex="20">
          <mat-select placeholder="Year" formControlName="year" (selectionChange)="list()">
            <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="80">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>pie_chart</mat-icon>
        </div>
        <mat-card-title>Activities by type</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas *ngIf="chartData; else loading" baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" legend="true" chartType="pie"></canvas>
        <ng-template #loading>
          Loading...
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
