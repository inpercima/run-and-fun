<div>
  <mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z4">
    <span fxLayoutAlign="start center">{{appname}}</span>
    <span fxFlex="grow"></span>
    <span fxLayoutAlign="end center" *ngIf="isAuthenticated">Hey {{appState.fullName}} ({{appState.username}})</span>
    <div fxFlex="3%" fxFlex.lt-md="5%" *ngIf="isAuthenticated">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="indexActivities()">
          <mat-icon>arrow_downward</mat-icon>
          <span>Index activities</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let routeLink of routes | realRouteMatching"
      [routerLink]="routeLink.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{routeLink.path}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
